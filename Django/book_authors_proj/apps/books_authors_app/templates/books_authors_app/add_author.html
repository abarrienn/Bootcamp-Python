<!DOCTYPE html>
<html>
<head>
	<title>Add Author</title>
	{% load static %}
    <link rel="stylesheet" href="{% static 'books_authors_app/css/style.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div id="box1">
		<h1>Add Author</h1>
		<form action="/add_author" method= "POST">
		{% csrf_token %}
		<label>First Name:</label>
		<input type="text" name= "fname" class="form-control" placeholder="First Name">
		<label>Last Name:</label>
		<input type= "text" name= "lname" class="form-control" placeholder="Last Name"></input>
		<label>Notes:</label>
		<input type= "text" name= "notes" class="form-control" placeholder="Notes"></input>
		<input type="submit" name="submit" value="Add">
		</form>
	</div>
	<div id="box2">
		<h1>All Authors</h1>
		<table>			
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Action</th>
			</tr>
			{% for author in all_authors %}
			<tr>				
				<td>{{ author.id }}</td>
				<td>{{ author.first_name }}</td>
				<td>
				<form action="/view_author/{{author.id}}" method="POST">
					{% csrf_token %}
					<input type="submit" name="submit" value="View">
				</form>
				</td>
			</tr>
			{% endfor %}
		</table>
		
	</div>
</body>
</html>
