<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
</head>
<body>
	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}	
	<h2>Logged In as: {{user.first_name}} {{user.last_name}}!</h2>
	<form action="/update/{{user.id}}" method="POST">
	   			{% csrf_token %}
	   			<div class="form-group">
	    			<label for="exampleInputEmail1">First Name</label>
	    			<input type="text" name= "fname" class="form-control" id="exampleInputEmail1" placeholder="First Name" value="{{user.first_name}}">
	  			</div>
	   			<div class="form-group">
	    			<label for="exampleInputEmail1">Last Name</label>
	    			<input type="text" name= "lname" class="form-control" id="exampleInputEmail1" placeholder="Last Name" value="{{user.last_name}}">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputEmail1">Email address</label>
	    			<input type="text" name= "email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="{{user.email}}">
	  			</div>
	  			<button type="submit" class="button" value= Update>Update</button>

</body>
</html>
