<!DOCTYPE html>
<html>
<head>
	<title>Log in and Registration</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'new_proj_app/css/style.css' %}"> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<div id="wrap">
	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}	
	<h1>Login and Registration</h1>
   		<div class="form1">
   			<h2>Register Here!</h2>
	   		<form action="/register" method="POST">
	   			{% csrf_token %}
	   			<div class="form-group">
	    			<label for="exampleInputEmail1">First Name</label>
	    			<input type="text" name= "fname" class="form-control" id="exampleInputEmail1" placeholder="First Name">
	  			</div>
	   			<div class="form-group">
	    			<label for="exampleInputEmail1">Last Name</label>
	    			<input type="text" name= "lname" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputEmail1">Email address</label>
	    			<input type="text" name= "email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  			</div>
	  			<div class="form-group">
	    			<label for="exampleInputPassword1">Password</label>
	    			<input type="password" name= "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  			</div>  			
	  			<div class="form-group">
	    			<label for="exampleInputPassword1">Confirm Password</label>
	    			<input type="password" name= "confirm_password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  			</div>  	
	  			<button type="submit" class="button" value= Submit>Submit</button>
			</form>
		</div>
		
		<div class="form2">
			<h2>Login Here!</h2>
			<form action="/login" method="POST">
				{% csrf_token %}
				<div class="form-group2">
	    			<label for="exampleInputEmail1">Email address</label>
	    			<input type="text" name= "email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  			</div>
	  			<div class="form-group2">
	    			<label for="exampleInputPassword1">Password</label>
	    			<input type="password" name= "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  			</div>
	  			<button type="submit" class="button" value= Submit>Submit</button>
	  		</form>  
	  	</div>
	  	</div>

</body>
</html>
