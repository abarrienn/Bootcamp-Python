<h1>User # {{ user.id }}</h1>

<tr>Full Name:{{ user["first_name"] }} {{ user["last_name"] }}</tr>
<tr>Email:{{ user["email"] }}</tr>
<tr>Created On:{{ user["created_at"]}}</tr>
<tr>Last Update On:{{ user["updated_at"] }}</tr>

<a href="/users/{{ user.id }}/edit">Edit</a>
<a href="/users/{{ user.id }}/destroy">Delete</a>
