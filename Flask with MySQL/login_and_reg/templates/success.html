{% with messages = get_flashed_messages() %}
   			{% if messages %} 
          		{% for message in messages %}
            		<p>{{message}}</p>  
          		{% endfor %}
        	{% endif %}
      	{% endwith %}


<h1>Welcome {{ user.id }} !</h1>

<form action="/logout" method="POST">
<button type="submit" name= "button">Log Out</button>
</form>
